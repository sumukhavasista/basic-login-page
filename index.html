<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login Page | SumukhaVasista</title>
</head>
<body>

    <div class="home">
        <img src="home.png" alt="Home">
    </div>


    <div class="container">

        <h1>
            LOGIN TO YOUR ACCOUNT
        </h1>

        <div class="social-handles">
            <button>
                <i class='bx bxl-google'>
                    Sign in with Google
                </i>
            </button>

            <button>
                <i class='bx bxl-microsoft'>
                Sign in with Microsoft</i>
            </button>
            <button>
                <i class='bx bxl-apple'>
                    Sign in with Apple ID
                </i>
            </button>

            <button>
                <i class='bx bxl-facebook-circle'>
                    Sign in with Facebook
                </i>
            </button>
        </div>

        <div class="seperator">
            <div class="inline-seperator"></div>
                <p>OR</p>
            <div class="inline-seperator"></div>

        </div>

            <form>
  
                <label for="Email">Email:</label>

                <div class="inputs">
                    <input text="Email" id="mail" placeholder="Type-in your mail-id " autocomplete="off">
                    <i class='bx bx-envelope' ></i>
                </div>
                <br>
                <label for="passwords">Password</label>

                <div class="p-inputs">
                    <input text="Password" id="pwd" placeholder="Type-in your password ">
                    <i class='bx bx-key'></i>
                </div>
                    <br>
                <button class="submit">SUBMIT</button>
                
                <div class="redirects">
                    <a href="reset your password"> Forgot Password?</a>

                    <a href="create your account">Don't have a account here?</a>
                </div>
                
                
                
            </form>



            
            
        

    </div>


    <script src="script.js"></script>
    
</body>
</html>
